{% extends "base.html"%}

{% block content %}
<!--<link rel ='stylesheet' href ="static/css/main.css" >-->
<center>
<h1>Register</h1>
<form class="form-signin" action=""  method="post">

  {{form.hidden_tag()}}

  <div class="">
    <input class = "w3-input" type="text" id="user" name="userName" placeholder="Username">
  </div>
  <div class="">
    <input class = "w3-input" type="text" name="firstName" placeholder="First Name">
  </div>

  <div class="">
    <input class = "w3-input" type="text" name="lastName" placeholder="Last Name">
  </div>

    <div class="">
    <input class = "w3-input" type="password" name="password" placeholder="Password">
  </div>
    <div class="">
    <input class = "w3-input" type="password" name="secret_key" placeholder="Secret Key">
  </div>

  <div class="">
    <input class = "w3-input" type="text" name="email" placeholder="Email">
  </div>
  <div class="">
    <input class = "w3-input" type="text" name="CreditCard" placeholder="Credit Card">
  </div>
  <div class="">
    <input class = "w3-input" type="text" name="ccv" placeholder="CCV">
  </div>

  <script type="text/javascript">
     function success() {
       var user = document.getElementById('user').value;
        alert("Added user: " + user)
     }
   </script>
  <button type = "submit" class = "btn" style= "background-color: darkgray;" onclick="success()"> Submit </button>
  <!-- {{form.submit()}} -->

</form>
</center>

{% endblock %}
