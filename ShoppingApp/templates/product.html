{% extends "base.html" %}

{% block content %}
<h1>{{title}}</h1>
<a>{{current_user.firstName}}'s Home Page</a>


{% for item in items %}
<ul>
    <li>
        <span class="field-name">Item:</span>
        <span class="field-value">{{ item.itemname }}</span>
    </li>
    <li>
        <span class="field-name">Price $</span>
        <span class="field-value">{{ item.itemprice }}</span>
    </li>
</ul>
{% endfor %}


{% endblock content %}
