{% extends "base.html" %}

{% block content %}
<h1>{{title}}</h1>

<div class="column">
    <h2>Total Price</h2>
    <p> Total: ${{'%0.2f'|format(totalprice|float)}}</p>
    <button class="btn" style="background-color: green; color: white">Submit Order</button>
</div> 
{% for item in cartitems %}



<h2>Items in Cart</h2>

<ul>
    <div class="row">
        <form action="?itemname={{item.itemname}}&itemprice={{item.itemprice}}" 
              method="POST">
            <img src=/static/images/polo.jpg width=100px>
            <h2>{{item.itemname}}</h2>
            <label>Quantity: <input type="text" name="quantity" placeholder="Quantity" value={{item.itemquantity}}></label>
            <button type="submit"
                    name="updatequantity"
                    value=1
                    class="btn"
                    style="background-color: gray;"
                    >
                Update
            </button>
            <p>Price: ${{'%0.2f'|format(item.itemprice|float)}}</p>
            <button
                    type="submit"
                    name="removefromcart"
                    value="1"
                    class="btn"
                    style = "background-color: red;"
                    >
                Remove
            </button>
        </form>
    </div>
</ul>
{% endfor %}
