{% extends "base.html" %}

{% block content %}
<h1>{{title}}</h1>

{% for item in items %}
<ui>
    <div class="column">
        <form action="?itemname={{item.itemname}}&itemprice={{item.itemprice}}"
              method="POST">

            <img src=/static/images/polo.jpg width=100px>
            <h2>{{item.itemname}}</h2>
            <p>Price: ${{item.itemprice}}</p>
            <div>
                <input type="text" name="quantity" value=1>
            </div>
            <button type="submit"
                    name="addtocart"
                    class="btn"
                    style="background-color: green; color: white"
                    value="1">
                Add to Cart
            </button>
            <button type="submit"
                    name="removefromwishlist"
                    class="btn"
                    value="1"
                    style="background-color: red; color: white">
                Remove
            </button>
        </form>
    </div>
</ui>
{% endfor %}

{% endblock content %}
