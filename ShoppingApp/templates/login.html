{% extends "base.html"%}

{% block content %}

<h1>Login</h1>
<form class="form-signin" action="" method="post">
  {{form.hidden_tag()}}

  <div class="">
    <input type="text" name="userName" placeholder="Username">
  </div>
  <div class="">
    <input type="text" name="password" placeholder="Password">
  </div>

  {{form.submit()}}

</form>

{% endblock %}
